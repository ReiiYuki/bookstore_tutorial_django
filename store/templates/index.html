<!Doctype html>
<html>
  <header>
    <meta charset="utf-8">
    <title>Bookstore</title>
  </header>
  <body>
    <h1>Book Store</h1>
    <h2>Insert New Book</h2>
    <form action="{% url 'store:insert' %}" method="POST">
      {% csrf_token %}
      Book ID : <input type="number" name="book_id">
      <br><br>
      ISBN : <input type="number" name="isbn">
      <br><br>
      Book Name : <input type="text" name="book_name">
      <br><br>
      Price : <input type="number" name="price">
      <br><br>
      Author : <input type="text" name="author">
      <br><br>
      <input type="submit" value="INSERT">
    </form>
    <table>
      <!-- table header -->
      <tr>
        <th>Book ID</th>
        <th>ISBN</th>
        <th>Book Name</th>
        <th>Price</th>
        <th>Author</th>
        <th></th>
      </tr>
      <!-- iterating inserting row in table -->
      {% for book in book_list %}
        <tr>
          <td>{{ book.book_id }}</td>
          <td>{{ book.isbn }}</td>
          <td>{{ book.book_name }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.author }}</td>
          <td>
            <form action="{% url 'store:delete' %}" method="post">
              {% csrf_token %}
              <button name="book_id" value="{{ book.book_id }}">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
